<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Game Favorit Saya</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: white;
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 4.5em;
      letter-spacing: 2px;
      text-shadow: 2px 2px 4px #000;
    }

    .info {
      font-size: 1em;
      margin-bottom: 30px;
      color: #ccc;
      text-align: center;
      max-width: 600px;
    }

    .game-list-vertical {
      display: flex;
      flex-direction: column;
      gap: 30px;
      width: 100%;
      max-width: 400px;
    }

    .game-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      cursor: pointer;
    }

    .game-card:hover {
      transform: scale(1.03);
      box-shadow: 0 12px 24px rgba(255, 255, 255, 0.2);
    }

    .game-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .game-card h3 {
      padding: 15px 10px;
      margin: 0;
      font-size: 1.4em;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <h1>Game Favorit Saya</h1>
  <p class="info">Klik salah satu gambar untuk mendengar musik.</p>

  <div class="game-list-vertical">
    <div class="game-card" onclick="playSound()">
      <img src="https://files.catbox.moe/gzkhic.jpg" alt="Free Fire">
      <h3>1. Free Fire</h3>
    </div>
    <div class="game-card" onclick="playSound()">
      <img src="https://files.catbox.moe/px7xwf.jpg" alt="Mobile Legends">
      <h3>2. Mobile Legends</h3>
    </div>
    <div class="game-card" onclick="playSound()">
      <img src="https://files.catbox.moe/i2dqr6.png" alt="PlayStation">
      <h3>3. PlayStation</h3>
    </div>
    <div class="game-card" onclick="playSound()">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6f/ChessSet.jpg" alt="Catur">
      <h3>4. Catur</h3>
    </div>
  </div>

  <!-- Suara klik -->
  <audio id="clickSound" src="https://www.soundjay.com/button/sounds/button-16.mp3" preload="auto"></audio>

  <!-- Musik latar -->
  <audio id="bgMusic" src="https://www.bensound.com/bensound-music/bensound-sunny.mp3" loop preload="auto"></audio>

  <script>
    let musicStarted = false;

    function playSound() {
      // Suara klik
      const clickSound = document.getElementById('clickSound');
      clickSound.currentTime = 0;
      clickSound.play();

      // Musik latar
      const bgMusic = document.getElementById('bgMusic');
      if (!musicStarted) {
        bgMusic.volume = 0.5;
        bgMusic.play();
        musicStarted = true;
      }
    }
  </script>
</body>
</html>
